<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <div id="carousel-exemplo" class=" carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/04/20/11/55/village-7939562_1280.jpg"/>
                <div class="carousel-caption">
                    <h2> Foto 1 </h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/01/16/14/57/rosemary-7722602_1280.jpg"/>
                <div class="carousel-caption">
                    <h2> Foto 1 </h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/04/05/09/44/landscape-7901065_1280.jpg"/>
                <div class="carousel-caption">
                    <h2> Foto 1 </h2>
                </div>
            </div>
        </div>
        
        <button  data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button  data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0">
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1">
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2">
        </div>
    </div>
    
    <script src="lib/bootstrap.bundle.min.js"/>
</body>
</html>
