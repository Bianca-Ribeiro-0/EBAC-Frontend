<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>

    <section id="contato">
        <div class="container">        
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo: </label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="CPF">CPF: </label>
                    <input type="CPF" id="CPF" name="CPF">
                </div>
                <div class="form-campo">
                    <label for="enderecoCompleto">Endereço completo: </label>
                    <input type="text" id="enderecoCompleto" name="enderecoCompleto"></textarea>
                </div>
                <div class="form-campo">
                    <label for="CEP">CEP: </label>
                    <input type="CEP" id="CEP" name="CEP"></textarea>
                </div>          
                    <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
